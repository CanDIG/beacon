openapi: 3.0.0
info:
  contact:
    email: beacon@ga4gh.org
  description: A Beacon is a web service for genetic data sharing that can be queried
    for information about specific alleles.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: GA4GH Beacon API Specification
  version: 1.0.1
externalDocs:
  description: Beacon Project
  url: http://beacon-project.io/
servers:
- url: /
paths:
  /:
    get:
      description: Get information about the beacon
      operationId: getBeacon
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beacon'
          description: successful operation
  /query:
    get:
      description: Get response to a beacon query for allele information.
      operationId: getBeaconAlleleResponse
      parameters:
      - description: Reference name (chromosome). Accepting values 1-22, X, Y, MT.
        explode: true
        in: query
        name: referenceName
        required: true
        schema:
          $ref: '#/components/schemas/Chromosome'
        style: form
      - description: |
          Precise start coordinate position, allele locus (0-based, inclusive).
          * start only:
            - for single positions, e.g. the start of a specified sequence alteration where the size is given through the specified alternateBases
            - typical use are queries for SNV and small InDels
            - the use of "start" without an "end" parameter requires the use of "referenceBases"
          * start and end:
            - special use case for exactly determined structural changes
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: |
          Minimum start coordinate
          * startMin + startMax + endMin + endMax
            - for querying imprecise positions (e.g. identifying all structural variants starting anywhere between startMin <-> startMax, and ending anywhere between endMin <-> endMax)
            - single or double sided precise matches can be achieved by setting startMin = startMax XOR endMin = endMax
        explode: true
        in: query
        name: startMin
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: |
          Maximum start coordinate. See startMin.
        explode: true
        in: query
        name: startMax
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: |
          Precise end coordinate (0-based, exclusive). See start.
        explode: true
        in: query
        name: end
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: |
          Minimum end coordinate. See startMin.
        explode: true
        in: query
        name: endMin
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: |
          Maximum end coordinate. See startMin.
        explode: true
        in: query
        name: endMax
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: |
          Reference bases for this variant (starting from `start`). Accepted values: [ACGT]*
          When querying for variants without specific base alterations (e.g. imprecise structural variants with separate variant_type as well as start_min & end_min ... parameters), the use of a single "N" value is required.
        explode: true
        in: query
        name: referenceBases
        required: true
        schema:
          pattern: ^([ACGT]+|N)$
          type: string
        style: form
      - description: |
          The bases that appear instead of the reference bases. Accepted values: [ACGT]* or N.
          Symbolic ALT alleles (DEL, INS, DUP, INV, CNV, DUP:TANDEM, DEL:ME, INS:ME) will be represented in `variantType`.
          Optional: either `alternateBases` or `variantType` is required.
        explode: true
        in: query
        name: alternateBases
        required: false
        schema:
          pattern: ^([ACGT]+|N)$
          type: string
        style: form
      - description: |
          The `variantType` is used to denote e.g. structural variants.
          Examples: * DUP: duplication of sequence following `start`; not necessarily in situ * DEL: deletion of sequence following `start`
          Optional: either `alternateBases` or `variantType` is required.
        examples:
          dup:
            summary: duplication of sequence following `start`; not necessarily in
            value: DUP
          del:
            summary: deletion of sequence following `start`
            value: DEL
        explode: true
        in: query
        name: variantType
        required: false
        schema:
          type: string
        style: form
      - description: Assembly identifier (GRC notation, e.g. GRCh37).
        explode: true
        in: query
        name: assemblyId
        required: true
        schema:
          type: string
        style: form
      - description: Identifiers of datasets, as defined in "BeaconDataset". If this
          field is null/not specified, all datasets should be queried.
        explode: true
        in: query
        name: datasetIds
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          Indicator of whether responses for individual datasets (datasetAlleleResponses) should be included in the response (BeaconAlleleResponse) to this request or not.
          If null (not specified), the default value of NONE is assumed.
        explode: true
        in: query
        name: includeDatasetResponses
        required: false
        schema:
          enum:
          - ALL
          - HIT
          - MISS
          - NONE
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BeaconAlleleResponse'
                type: array
          description: successful operation
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconAlleleResponse'
          description: Bad request (e.g. missing mandatory parameter)
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconAlleleResponse'
          description: Unauthorised (e.g. when an unauthenticated user tries to access
            a protected resource)
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconAlleleResponse'
          description: Forbidden (e.g. the resource is protected for all users or
            the user is authenticated but s/he is not granted for this resource)
    post:
      description: Gets response to a beacon query for allele information.
      operationId: postBeaconAlleleResponse
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeaconAlleleRequest'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BeaconAlleleResponse'
                type: array
          description: successful operation
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconAlleleResponse'
          description: Bad request (e.g. missing mandatory parameter)
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconAlleleResponse'
          description: Unauthorised (e.g. when an unauthenticated user tries to access
            a protected resource)
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeaconAlleleResponse'
          description: Forbidden (e.g. the resource is protected for all users or
            the user is authenticated but s/he is not granted for this resource)
